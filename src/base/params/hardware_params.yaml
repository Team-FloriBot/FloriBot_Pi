hardware_node:
  ros__parameters:
    wheel_cmd_topic: "/wheel_commands"
    wheel_ticks_topic: "/base/wheel_ticks4"
    ticks_frame_id: "base_link"

    control_dt: 0.02

    # Encoder scale for rad conversion (MUSS zu deiner Mechanik passen)
    # Wenn Geschwindigkeit/Regelung zu aggressiv wirkt: ticks_per_rev pr√ºfen.
    ticks_per_rev: 2048.0

    # PID
    kp: 0.12
    ki: 0.25
    kd: 0.0
    output_limit: 1.0
    deadband: 0.10
    setpoint_max_accel: 6.0
    stop_eps_radps: 0.05

    # Measurement filtering
    meas_alpha: 0.30
    meas_w_eps: 0.05

    # Output smoothing
    u_slew_rate: 3.0

    # I2C
    i2c_dev: "/dev/i2c-1"
    i2c_addr: 88

    # [FL, FR, RL, RR] servo channels
    wheel_channels: [2, 3, 0, 1]
    wheel_gains:    [1.0, 1.0, 1.0, 1.0]

    k_us_per_pct: 5.5
    neutral_us: 1480
    min_us: 900
    max_us: 2100
    pct_min: -100
    pct_max: 100

    # Phidget HighSpeed Encoder 1047
    # serial -1 = any
    phidget_serial: -1

    # [FL, FR, RL, RR] phidget channels
    encoder_channels: [2, 3, 0, 1]

    # Inverts: FL und RL invertiert (wie von dir gesagt)
    invert_fl: true
    invert_fr: false
    invert_rl: true
    invert_rr: false

    publish_ticks_ms: 20
